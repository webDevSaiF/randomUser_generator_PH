<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- BOOTSTRAP CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="header-section py-5">
      <div
        class="inner d-flex align-items-center justify-content-center flex-column"
      >
        <div class="mb-2 text-primary text-center">
          <h1>RANDOM USER GENERATOR</h1>
        </div>
        <div class="w-50 text-center text-secondary">
          <p>
            This is a free automated generator tool that generates dummy user
            information on EVERY REFRESH just like lorem ipsum generates dummy
            text.
          </p>
        </div>
      </div>
    </section>
    <section class="generuserator-section py-5">
      <div
        class="inner d-flex align-items-center justify-content-center flex-column"
      >
        <div class="card d-flex flex-md-row align-items-start">
          <img
            src="./dummy-image.jpg"
            class="card-img-top print-user-img"
            alt="user image"
          />
          <div class="card-body">
            <h4 class="print-user-name ta-m-center">User Name</h4>
            <h6
              class="text-primary text-uppercase print-user-profession ta-m-center"
            >
              Profession
            </h6>
            <h6
              class="text-secondary text-lowercase print-user-email ta-m-center"
            >
              Email
            </h6>
            <div
              class="d-flex align-items-center justify-content-between mt-m-10"
            >
              <h6 class="text-capitalize print-user-age">Age:</h6>

              <h6 class="text-capitalize print-user-gender">Gender:</h6>
            </div>
            <h6 class="text-capitalize print-user-phone">Phone:</h6>
            <div
              class="d-flex align-items-center justify-content-between gap-20 mt-m-10"
            >
              <h6 class="text-capitalize print-user-city">City:</h6>

              <h6 class="text-capitalize print-user-state">State:</h6>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="text-capitalize print-user-postcode">Post:</h6>

              <h6 class="text-capitalize print-user-country">Country:</h6>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="py-5"></section>
    <!-- BOOTSTRAP JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN JS -->
    <script src="main.js"></script>
  </body>
</html>
